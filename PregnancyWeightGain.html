<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8">
    <div class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="height" class="block text-gray-700 text-sm font-bold mb-2">Height (cm):</label>
            <input type="number" id="height" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="weight" class="block text-gray-700 text-sm font-bold mb-2">Weight (kg):</label>
            <input type="number" id="weight" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button id="calculate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculate</button>
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>

    <!-- Include JavaScript -->
    <script src="your_script.js"></script>
</body>
</html>
