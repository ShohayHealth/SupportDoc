<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center my-10">Contact Us</h1>
        <div class="flex flex-wrap justify-center gap-4">
            <!-- Card for Messenger Chat -->
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-6">
                <h2 class="text-xl font-semibold mb-2">Chat with Us on Messenger</h2>
                <p class="text-gray-700 text-base mb-4">
                    Get in touch with us instantly via Messenger.
                </p>
                <a href="https://m.me/ShohayHealth" target="_blank" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Chat Now
                </a>
            </div>

            <!-- Card for Email -->
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-6">
                <h2 class="text-xl font-semibold mb-2">Send an Email</h2>
                <p class="text-gray-700 text-base mb-4">
                    Prefer to send an email? Reach out to us at your convenience.
                </p>
                <a href="mailto:contact@shohay.health" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Send Email
                </a>
            </div>
        </div>
    </div>
</body>
</html>
